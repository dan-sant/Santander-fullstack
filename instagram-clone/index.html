<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
</head>

<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./imgs/instagram-celular.png" alt="Imagem de um celular com o Instagram aberto." />
        </div>

        <div class="insta-login">
            <div class="group">
                <img src="./imgs/instagram-logo.png" alt="Logotipo do Instagram" class="insta-logo" />
                <div class="foto-perfil">
                    <img src="./imgs/perfil-instagram.jpg" alt="Foto de perfil" />
                </div> 
                <a href="#" class="insta-continue">Continue como dan-sant</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é dan-sant?</p>
                <p class="not-account">  
                    <span class="linkblue">Alternar contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
